name: Terraform EKS Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  provision-eks:
    name: Provision AWS EKS Cluster
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_WORKING_DIR: terraform

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply (auto-approve)
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Export Kubeconfig for next job
      - name: Export Kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name fastapi-react-eks

      # 9Ô∏è‚É£ Upload kubeconfig as artifact
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config

  # üîÅ Deploy application to EKS
  deploy-app:
    name: Deploy FastAPI & React to EKS
    runs-on: ubuntu-latest
    needs: provision-eks

    env:
      AWS_REGION: ap-south-1
      KUBECONFIG: ~/.kube/config

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download kubeconfig artifact
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube

      # 3Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 4Ô∏è‚É£ Verify Kubernetes connection
      - name: Verify EKS Connection
        run: |
          kubectl version --client
          kubectl get nodes

      # 5Ô∏è‚É£ Debug: Ensure k8s folder exists
      - name: Check Kubernetes manifests folder
        run: |
          echo "Listing repository structure..."
          ls -R
          if [ ! -d "./k8s" ]; then
            echo "‚ùå ERROR: k8s directory not found!"
            exit 1
          fi
          echo "‚úÖ k8s directory found."

      # 6Ô∏è‚É£ Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          echo "üöÄ Applying Kubernetes manifests..."
          kubectl apply -f ./k8s/
          echo "‚úÖ All Kubernetes manifests applied successfully!"

      # 7Ô∏è‚É£ Verify deployments and services
      - name: Verify deployed resources
        run: |
          kubectl get pods -A
          kubectl get svc -A
