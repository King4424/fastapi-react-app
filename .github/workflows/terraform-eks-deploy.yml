name: Terraform EKS Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  # üöÄ Terraform EKS Provision Job
  provision-eks:
    name: Provision AWS EKS Cluster
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_WORKING_DIR: terraform
      CLUSTER_NAME: fastapi-react-eks

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init (S3 backend)
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade -reconfigure

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Export kubeconfig
      - name: Export kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }} \
            --alias eks-fastapi
          echo "‚úÖ Kubeconfig exported successfully."

      # 9Ô∏è‚É£ Upload kubeconfig artifact
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config

  # üí° Deploy FastAPI + React to EKS
  deploy-app:
    name: Deploy FastAPI & React to EKS
    runs-on: ubuntu-latest
    needs: provision-eks

    env:
      AWS_REGION: ap-south-1
      CLUSTER_NAME: fastapi-react-eks
      KUBECONFIG: ~/.kube/config

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 4Ô∏è‚É£ Generate kubeconfig directly
      - name: Update kubeconfig for EKS
        run: |
          echo "‚öôÔ∏è Generating kubeconfig for ${{ env.CLUSTER_NAME }} ..."
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }} \
            --alias eks-fastapi
          echo "‚úÖ Kubeconfig generated!"
          kubectl config get-contexts

      # 5Ô∏è‚É£ Verify EKS cluster connection with retries
      - name: Verify EKS cluster connection (with retry)
        run: |
          echo "üîç Checking EKS cluster connectivity..."
          MAX_RETRIES=5
          RETRY_DELAY=30
          for i in $(seq 1 $MAX_RETRIES); do
            if kubectl cluster-info >/dev/null 2>&1; then
              echo "‚úÖ Connected to EKS cluster successfully!"
              kubectl cluster-info
              break
            else
              echo "‚ö†Ô∏è Attempt $i/$MAX_RETRIES: EKS not ready yet, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
            if [ $i -eq $MAX_RETRIES ]; then
              echo "‚ùå Failed to connect to EKS after $MAX_RETRIES attempts."
              exit 1
            fi
          done

      # 6Ô∏è‚É£ Wait before manifest apply (extra buffer)
      - name: Wait before applying manifests
        run: |
          echo "‚è≥ Waiting 60 seconds for nodes to initialize..."
          sleep 60

      # 7Ô∏è‚É£ Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          echo "üöÄ Applying Kubernetes manifests..."
          if [ -d "./k8s" ]; then
            kubectl apply -f ./k8s/ --validate=false
          elif [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            kubectl apply -f "$GITHUB_WORKSPACE/k8s/" --validate=false
          else
            echo "‚ùå ERROR: k8s folder not found!"
            exit 1
          fi

      # 8Ô∏è‚É£ Wait for Pods to be ready
      - name: Wait for Pods
        run: |
          echo "‚è≥ Waiting for pods to be ready..."
          kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=300s || true
          kubectl get pods -A

      # 9Ô∏è‚É£ Verify services and endpoints
      - name: Verify Services
        run: |
          echo "‚úÖ Verifying deployed services..."
          kubectl get svc -A
          echo "üåê Your FastAPI & React services are deployed successfully!"
