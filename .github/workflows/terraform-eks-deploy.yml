name: Terraform EKS Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  provision-eks:
    name: Provision AWS EKS Cluster
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_WORKING_DIR: terraform

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply (auto-approve)
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Export kubeconfig for next job
      - name: Export kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name fastapi-react-eks

      # 9Ô∏è‚É£ Upload kubeconfig as artifact
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config

  # üöÄ Deploy FastAPI + React app to EKS
  deploy-app:
    name: Deploy FastAPI & React to EKS
    runs-on: ubuntu-latest
    needs: provision-eks

    env:
      AWS_REGION: ap-south-1
      KUBECONFIG: ~/.kube/config

    steps:
      # 1Ô∏è‚É£ Checkout repository (full fetch)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Download kubeconfig
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube

      # 3Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 4Ô∏è‚É£ Verify EKS cluster connection
      - name: Verify EKS connection
        run: |
          echo "üîç Verifying connection to EKS cluster..."
          kubectl version --client
          kubectl get nodes || echo "‚ö†Ô∏è No nodes found yet (cluster may still be initializing)"

      # 5Ô∏è‚É£ Debug repo structure to find k8s
      - name: Locate k8s directory
        run: |
          echo "üì¶ Checking for Kubernetes manifests..."
          echo "Current directory: $(pwd)"
          ls -R
          if [ -d "./k8s" ]; then
            echo "‚úÖ Found ./k8s directory"
          elif [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            echo "‚úÖ Found k8s directory in workspace"
          else
            echo "‚ùå ERROR: k8s directory not found!"
            exit 1
          fi

      # 6Ô∏è‚É£ Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          echo "üöÄ Applying Kubernetes manifests..."
          if [ -d "./k8s" ]; then
            kubectl apply -f ./k8s/
          elif [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            kubectl apply -f "$GITHUB_WORKSPACE/k8s/"
          else
            echo "‚ùå ERROR: Could not locate k8s folder!"
            exit 1
          fi

      # 7Ô∏è‚É£ Wait until all pods are ready
      - name: Wait for Pods to be ready
        run: |
          echo "‚è≥ Waiting for all pods to become ready..."
          kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=180s || true
          kubectl get pods -A

      # 8Ô∏è‚É£ Verify deployed services
      - name: Verify Kubernetes services
        run: |
          echo "‚úÖ Deployment verification..."
          kubectl get svc -A


