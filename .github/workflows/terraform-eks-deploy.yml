name: Terraform EKS Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  provision-eks:
    name: Provision AWS EKS Cluster
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_WORKING_DIR: terraform

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply (auto-approve)
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Export Kubeconfig for next job
      - name: Export Kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name fastapi-react-eks

      # 9Ô∏è‚É£ Upload kubeconfig as artifact
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config

  # üîÅ Deploy application to EKS
  deploy-app:
    name: Deploy FastAPI & React to EKS
    runs-on: ubuntu-latest
    needs: provision-eks

    env:
      AWS_REGION: ap-south-1
      KUBECONFIG: ~/.kube/config

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - name: Download kubeconfig
       uses: actions/download-artifact@v4
       with:
        name: kubeconfig
        path: ~/.kube

     - name: Setup kubectl
       uses: azure/setup-kubectl@v4
       with:
        version: v1.30.0

     - name: Verify EKS connection
       run: |
        kubectl version --client
        kubectl get nodes

     - name: Apply Kubernetes manifests
       working-directory: ${{ github.workspace }}
       run: |
        echo "üöÄ Applying Kubernetes manifests from $(pwd)"
        ls -R
        kubectl apply -f ./k8s/

     - name: Verify deployments
       run: |
        kubectl get pods -A
        kubectl get svc -A
