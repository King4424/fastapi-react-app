name: Terraform EKS Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  # üöÄ Terraform EKS Provision Job
  provision-eks:
    name: Provision AWS EKS Cluster
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_WORKING_DIR: terraform
      CLUSTER_NAME: fastapi-react-eks

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init (S3 backend)
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade -reconfigure

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Export kubeconfig for deployment job
      - name: Export kubeconfig
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }} \
            --alias fastapi-eks

      # 9Ô∏è‚É£ Upload kubeconfig artifact
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube/config


  # üí° Deploy FastAPI + React to EKS
  deploy-app:
    name: Deploy FastAPI & React to EKS
    runs-on: ubuntu-latest
    needs: provision-eks

    env:
      AWS_REGION: ap-south-1
      CLUSTER_NAME: fastapi-react-eks
      KUBECONFIG: ~/.kube/config

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # 2Ô∏è‚É£ Download kubeconfig
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ~/.kube

      # 3Ô∏è‚É£ Reconfigure AWS credentials for kubectl
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 5Ô∏è‚É£ Update kubeconfig to ensure cluster connectivity
      - name: Update kubeconfig for EKS
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }} \
            --alias fastapi-eks

      # 6Ô∏è‚É£ Verify EKS connectivity
      - name: Verify EKS cluster connection
        run: |
          echo "üîç Checking EKS cluster..."
          kubectl cluster-info
          kubectl get nodes || echo "‚ö†Ô∏è Nodes may still be initializing"

      # 7Ô∏è‚É£ Wait for EKS to stabilize
      - name: Wait for EKS readiness
        run: |
          echo "‚è≥ Waiting for 60 seconds before deployment..."
          sleep 60

      # 8Ô∏è‚É£ Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          echo "üöÄ Applying Kubernetes manifests..."
          if [ -d "./k8s" ]; then
            kubectl apply -f ./k8s/ --validate=false
          elif [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            kubectl apply -f "$GITHUB_WORKSPACE/k8s/" --validate=false
          else
            echo "‚ùå ERROR: k8s folder not found!"
            exit 1
          fi

      # 9Ô∏è‚É£ Wait for Pods
      - name: Wait for Pods
        run: |
          echo "‚è≥ Waiting for all pods to be ready..."
          kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=180s || true
          kubectl get pods -A

      # üîü Verify deployed services
      - name: Verify Services
        run: |
          echo "‚úÖ Checking services..."
          kubectl get svc -A

